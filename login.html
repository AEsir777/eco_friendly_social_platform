<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="stylesheet" type="text/css" href="iconfont.css"/>
    <link rel="icon" href="pic/icon.jpg">
</head>

<body>
    <img id="login_bg" src="pic/login_bg.png" width=100% height=100%>
    <div id="login-box">
        <h1>Login</h1>
        <form method="post">
            <div class="input-box">
                <i class="iconfont">&#xe609;</i>
                <input type="text" required="required" placeholder="username"></input>
            </div>
            <div class="input-box">
                <i class="iconfont">&#xe605;</i>
                <input type="password" required="required" placeholder="password"></input>
            </div>
            <a href="mainPage.html">
            <button class="but" type="button" onclick="buttonclick()">login</button>
            </a>
            <p class="change_link" style="text-align: center">
            <span class="q_text" style="text-align: center" name="sentence" id="sentence">Don't have an account yet?<br></span>
            <a href="index.html" class="to_signup">Go and sign up</a>
            </p>
        </form>
    </div>

    <script type = "text/javascript">

    var account = [
        { 
            username: "kebing",
            password: "kebing"
        },
        {
            username: "susan",
            password: "susan"
        },
        {
            username: "helen",
            password: "helen"
        },
        {
            username: "liyan",
            password: "liyan"
        }
    ]
        function buttonclick() {
            var input = document.getElementsByTagName('input');

            if (input[0].value == "" || input[1].value == "") {
                alert("please fill in the blank");
                return false;
            }

            for (i = 0; i < account.length; i++) {
                if(input[0].value == account[i].username && input[1].value == account[i].password) {
                    window.location.href="hlml_file.html";
                    return true;
                }
            }
            alert("This is not the answer we expected. Please try again.");
            window.location.href="log_in.html";
            return false;
        }
    </script>
</body>

</html>
